{% extends 'base/base.html'%}

{% block title %} {{ title }} {% endblock  %}

{% block content %}

    <!--{% from "_macro.html" import imprimir_grafica %}
    {{ imprimir_grafica( grafica ) }}-->
    {% for v in grafica %}
        <p>{{v}}</p>
    {% endfor %}
    <div id="mynetwork"></div>
    <script>
        var nodes = [];
        var direccion = "{{grafica.dirigida}}";
        {% for v in grafica %}
            //console.log('{{v}}')
            //console.log('{{v.color}}')
            {% if v.color == 1 %}
                nodes.push({id: '{{v.id}}', label: '{{v.id}}', color: 'red'})
            {% else %}
                nodes.push({id: '{{v.id}}', label: '{{v.id}}'})
            {% endif %}
        {% endfor %}
        var nodes = new vis.DataSet(nodes);

        var edges = [];
        {% for a in grafica.lista_aristas %}
            {% if grafica.lista_aristas[a].color == 1 %}
                edges.push({from: '{{grafica.lista_aristas[a].origen}}', to: '{{grafica.lista_aristas[a].destino}}' , color: 'red'})
            {% else %}
                edges.push({from: '{{grafica.lista_aristas[a].origen}}', to: '{{grafica.lista_aristas[a].destino}}'})
            {% endif %}
        {% endfor %}
        var edges = new vis.DataSet(edges);

        // create a network
        var container = document.getElementById('mynetwork');

        // provide the data in the vis format
        var data = { nodes: nodes, edges: edges };

        {% if grafica.dirigida == true %}
            var options = {
                edges: {
                    color: {
                        inherit: false
                    },
                    arrows: {
                        to:{
                            enabled: true, type: "arrow"
                        }
                    }
                }
            };
        {% else %}
            var options = {
                edges: {
                    color: {
                        inherit: false
                    }
                }
            };
        {% endif %}

        // initialize your network!
        var network = new vis.Network(container, data, options);
    </script>
{% endblock %}
